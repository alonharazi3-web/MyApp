<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×™×™×¦×•× ×§×•×‘×¥</title>
    <style>
        * {

        }
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        h1 {

        .btn-excel {

        .btn-json {

        }
        .btn-close {
            background: #ef4444;
            color: white;
        }
        .status {
            background: #f3f4f6;

            border-radius: 10px;
            margin-top: 20px;

            color: #374151;
            display: none;
        }
        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“Š ×™×™×¦×•× × ×ª×•× ×™×</h1>
        <p>×‘×—×¨ ××ª ×¡×•×’ ×”×§×•×‘×¥ ×œ×©××™×¨×”</p>
        
        <button class="btn btn-excel" onclick="exportExcel()">
            ğŸ“Š ×™×™×¦×•× Excel (CSV)
        </button>
        
        <button class="btn btn-json" onclick="exportJSON()">
            ğŸ“„ ×™×™×¦×•× JSON
        </button>
        
        <button class="btn btn-close" onclick="closeWindow()">
            âœ–ï¸ ×¡×’×•×¨
        </button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // ×§×‘×œ × ×ª×•× ×™× ××”××¤×œ×™×§×¦×™×” ×”×¨××©×™×ª
        let appData = null;
        
        // ×©×™×˜×” 1: ×§×‘×œ ×“×¨×š localStorage
        try {
            const stored = localStorage.getItem('feedbackAppData');
            if (stored) {
                appData = JSON.parse(stored);
                console.log('âœ… Data loaded from localStorage:', appData);
            }
        } catch (e) {
            console.error('Failed to load from localStorage:', e);
        }
        
        // ×©×™×˜×” 2: ×§×‘×œ ×“×¨×š URL parameters
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            if (dataParam) {
                appData = JSON.parse(decodeURIComponent(dataParam));
                console.log('âœ… Data loaded from URL:', appData);
            }
        } catch (e) {
            console.error('Failed to load from URL:', e);
        }

        function showStatus(message, isSuccess = true) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + (isSuccess ? 'success' : 'error');
        }

        function generateCSV(data) {
            let csv = '\uFEFF'; // UTF-8 BOM
            
            csv += '×©× ×”×”×¢×¨×›×”,' + (data.assessmentName || '') + '\n';
            csv += '××¢×¨×™×š,' + (data.evaluatorName || '') + '\n';
            csv += '×ª××¨×™×š,' + new Date().toLocaleDateString('he-IL') + '\n\n';
            
            csv += '×—× ×™×›×™×\n';
            for (let i = 1; i <= 4; i++) {
                csv += i + ',' + (data['trainee' + i] || '') + '\n';
            }
            csv += '\n';
            
            csv += '×“×’×©×™×,' + (data.highlights || '') + '\n\n';
            
            csv += '×”×™×¡×˜×•×¨×™×™×ª ×—× ×•×™×•×ª\n';
            csv += '×©×,×›×ª×•×‘×ª,×ª××¨×™×š,×”×¢×¨×•×ª\n';
            if (data.storeHistory && data.storeHistory.length > 0) {
                data.storeHistory.forEach(s => {
                    csv += (s.name || '') + ',' + (s.address || '') + ',' + (s.date || '') + ',' + (s.notes || '') + '\n';
                });
            }
            csv += '\n';
            
            csv += '×”×™×¡×˜×•×¨×™×™×ª ××œ×•× ×•×ª\n';
            csv += '×©×,×›×ª×•×‘×ª,×ª××¨×™×š,×”×¢×¨×•×ª\n';
            if (data.hotelHistory && data.hotelHistory.length > 0) {
                data.hotelHistory.forEach(h => {
                    csv += (h.name || '') + ',' + (h.address || '') + ',' + (h.date || '') + ',' + (h.notes || '') + '\n';
                });
            }
            csv += '\n';
            
            return csv;
        }

        // ============ ×©×™×˜×•×ª ×”×©××™×¨×” - ×›×•×œ×Ÿ ×¢×•×‘×“×•×ª! ============
        
        function method3(blob, filename) {
            // Blob + download link
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            setTimeout(() => URL.revokeObjectURL(url), 100);
        }
        
        function method4(blob, filename, csv) {
            // Data URL + anchor
            const dataUrl = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv);
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        function method5(blob, filename) {
            // Object URL + click (×”×›×™ ×××™× ×”!)
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }
        
        function method8(csv) {
            // window.open
            const dataUrl = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv);
            window.open(dataUrl, '_blank');
        }
        
        function smartCascade(blob, filename, csv) {
            // ××¤×œ ×—×›× - × ×¡×” ××ª ×›×•×œ× ×¢×“ ×©×¢×•×‘×“
            try {
                method5(blob, filename);
                showStatus('âœ… ××¤×œ ×—×›× ×”×¦×œ×™×—! (×©×™×˜×” 5)');
            } catch (e1) {
                try {
                    method3(blob, filename);
                    showStatus('âœ… ××¤×œ ×—×›× ×”×¦×œ×™×—! (×©×™×˜×” 3)');
                } catch (e2) {
                    try {
                        method4(blob, filename, csv);
                        showStatus('âœ… ××¤×œ ×—×›× ×”×¦×œ×™×—! (×©×™×˜×” 4)');
                    } catch (e3) {
                        try {
                            method8(csv);
                            showStatus('âœ… ××¤×œ ×—×›× ×”×¦×œ×™×—! (×©×™×˜×” 8)');
                        } catch (e4) {
                            showStatus('âŒ ×›×œ ×”×©×™×˜×•×ª × ×›×©×œ×•', false);
                        }
                    }
                }
            }
        }

        function exportExcel() {
            if (!appData) {
                showStatus('âŒ ××™×Ÿ × ×ª×•× ×™× ×œ×™×™×¦×•×!', false);
                return;
            }

            try {
                const csv = generateCSV(appData);
                const filename = '××©×•×‘-×¡×“× ×”_' + new Date().toISOString().slice(0, 10) + '.csv';
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                
                // ×”×©×ª××© ×‘××¤×œ ×—×›×
                smartCascade(blob, filename, csv);
                
            } catch (error) {
                showStatus('âŒ ×©×’×™××”: ' + error.message, false);
            }
        }

        function exportJSON() {
            if (!appData) {
                showStatus('âŒ ××™×Ÿ × ×ª×•× ×™× ×œ×™×™×¦×•×!', false);
                return;
            }

            try {
                const jsonStr = JSON.stringify(appData, null, 2);
                const filename = '×”×’×“×¨×•×ª-×× ×”×œ_' + new Date().toISOString().slice(0, 10) + '.json';
                const blob = new Blob([jsonStr], { type: 'application/json;charset=utf-8;' });
                
                // ×”×©×ª××© ×‘×©×™×˜×” 5 (×”×›×™ ×××™× ×”)
                method5(blob, filename);
                showStatus('âœ… ×§×•×‘×¥ JSON × ×©××¨!');
                
            } catch (error) {
                showStatus('âŒ ×©×’×™××”: ' + error.message, false);
            }
        }

        function closeWindow() {
            window.close();
            setTimeout(() => {
                if (window.history.length > 1) {
                    window.history.back();
                }
            }, 100);
        }
        
        // ×‘×“×•×§ ×× ×™×© × ×ª×•× ×™× ×‘×˜×¢×™× ×”
        window.addEventListener('load', function() {
            if (!appData) {
                showStatus('âš ï¸ ×œ× ×”×ª×§×‘×œ×• × ×ª×•× ×™× ××”××¤×œ×™×§×¦×™×”', false);
            } else {
                showStatus('âœ… ××•×›×Ÿ ×œ×™×™×¦×•×!');
            }
        });
    </script>
</body>
</html>
