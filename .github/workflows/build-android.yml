name: Build Android APK
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    - uses: android-actions/setup-android@v3
    - run: yes | sdkmanager --licenses || true
    - run: npm install -g cordova@latest
    - run: cordova platform add android@latest
    - name: Install plugins
      run: |
        cordova plugin add cordova-plugin-file
        cordova plugin add cordova-plugin-camera
        cordova plugin add cordova-plugin-device
        cordova plugin add cordova-plugin-statusbar
        cordova plugin add cordova-plugin-dialogs
        cordova plugin add cordova-plugin-x-socialsharing
    - name: Fix AndroidManifest - remove ALL duplicates
      run: |
        MANIFEST="platforms/android/app/src/main/AndroidManifest.xml"
        echo "=== MANIFEST BEFORE FIX ==="
        cat -n "$MANIFEST"
        python3 << 'PYEOF'
import re

path = "platforms/android/app/src/main/AndroidManifest.xml"
with open(path, "r") as f:
    lines = f.readlines()

output = []
seen_perms = set()
seen_feats = set()
removed = 0

for i, line in enumerate(lines):
    stripped = line.strip()

    # Check for duplicate uses-permission
    if 'uses-permission' in stripped:
        perm_match = re.search(r'android\.permission\.([A-Z_]+)', stripped)
        if perm_match:
            perm_name = perm_match.group(1)
            if perm_name in seen_perms:
                print(f"REMOVED duplicate permission line {i+1}: {stripped}")
                removed += 1
                continue
            seen_perms.add(perm_name)

    # Check for duplicate uses-feature
    if 'uses-feature' in stripped:
        feat_match = re.search(r'android\.hardware\.([a-z._]+)', stripped)
        if feat_match:
            feat_name = feat_match.group(1)
            if feat_name in seen_feats:
                print(f"REMOVED duplicate feature line {i+1}: {stripped}")
                removed += 1
                continue
            seen_feats.add(feat_name)

    output.append(line)

with open(path, "w") as f:
    f.writelines(output)

print(f"\nTotal removed: {removed}")
print(f"Kept permissions: {sorted(seen_perms)}")
print(f"Kept features: {sorted(seen_feats)}")
PYEOF
        echo ""
        echo "=== MANIFEST AFTER FIX ==="
        cat -n "$MANIFEST"
    - run: cordova build android --debug
    - name: Prepare outputs
      run: |
        mkdir -p outputs
        find platforms/android/app/build/outputs/apk/debug -name "*.apk" -exec cp {} outputs/MyApp-debug.apk \;
        ls -lh outputs/
    - uses: actions/upload-artifact@v4
      with:
        name: MyApp-debug
        path: outputs/MyApp-debug.apk
        if-no-files-found: error
