name: Build Android APK
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    - uses: android-actions/setup-android@v3
    - run: yes | sdkmanager --licenses || true
    - run: npm install -g cordova@latest
    - run: cordova platform add android@latest
    - name: Install plugins
      run: |
        cordova plugin add cordova-plugin-file
        cordova plugin add cordova-plugin-camera
        cordova plugin add cordova-plugin-android-permissions
        cordova plugin add cordova-plugin-device
        cordova plugin add cordova-plugin-x-socialsharing
    - run: cordova build android --debug
    - name: Prepare outputs
      run: |
        mkdir -p outputs
        find platforms/android/app/build/outputs/apk/debug -name "*.apk" -exec cp {} outputs/MyApp-debug.apk \;
        ls -lh outputs/
    - uses: actions/upload-artifact@v4
      with:
        name: MyApp-debug
        path: outputs/MyApp-debug.apk
        if-no-files-found: error
